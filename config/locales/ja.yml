    aboutusp1: 台湾発のヒューラー・インターナショナル社 (HII) は、台湾企業、日本企業を問わず、お客様の海外ビジネス、特にアジア圏での円滑な業務遂行を多方面からサポートしています。
    aboutusp2: HIIは台湾人と日本人の共同経営という形で創業され、その国際性に加え、代理販売・マーケティングおよびウェブ関連分野における実績を活かしたサービスを展開しています。
    aboutusp3: 弊社の提供するサービスは、業界を問わず幅広く必要とされるものと自負しておりますが、主に、ヘアケア製品を中心とした美容業界、ならびに産業機械などB2Bの製造業に向けた提案力が強みです。まずはお気軽にお問い合わせください。
    contactus: お問い合わせ
    hairh4: ヘアケア製品
    hairp: ファッション・美容業界に関わる以上、常にマーケットの最新アイテムを提供することが弊社の使命であると考えています。とりわけヘアケア製品においては、高品質・高機能な日本の製品に対する需要は高く、お客様よりご愛顧いただいています。
    industrialh4: 工業向けサービス
    industrialp: 輸出入や販売代理だけでなく、営業・マーケティング戦略コンサルティング、調達先の代理ソーシング、業界向け新聞・雑誌および情報サイトへの広告代理事業など、主に製造業のお客様に向けた幅広いサービスをワンストップで提供します。
    websiteh4: ウェブ制作
    websitep: 営業・マーケティング分野における豊富な実績と経験を活かし、お客様の製品やサービスの魅力を最大限に引き出すコーポレートサイトをお作りします。翻訳を含めた多言語化はもちろん、ベースとなる日本語の文章執筆も含めてお引き受けいたします。
    casestudy: サービス事例
    case1p: 台湾の国内市場向けに日本のヘアケア製品を輸入、台湾美容業界の中心である台北にて、美容サロンへの卸販売代理業務を行っています。
    case1h6: 海外販売代理
    case2p: 台湾の産業機械メーカーより、日本市場に向けた業界情報サイトにおける広告代理業務およびコーポレートサイトの制作を承りました。
    case2h6: 広告およびコーポレートサイト制作
    case3p: 台湾の旅行会社より、日本人旅行者をターゲットとしたソーシャルメディア戦略およびウェブサイトのリニューアル業務を承りました。
    case3h6: マーケティング戦略コンサルティング
    coverage: マーケット実績
    coverageh4: 海外ビジネスのベストパートナー
    coveragep: HHIの位置する東アジアだけでなく、東南アジア、南アジア、中東、北米ならびにヨーロッパにも、弊社のサービスをお届けします。また、このような海外における豊富な実績と経験を活かし、お客様のご要望に応じて常に新しいマーケットに挑戦しています。貴社と共に新たなビジネスを創出できる機会を楽しみにしています。まずはお気軽にご相談ください。

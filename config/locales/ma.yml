    aboutush4: 自詡成為國際企業之最專業的貿易規劃夥伴
    aboutusp1: 深耕於亞太營運中心的核心地帶-台北市, 我們在此提供您企業全方位的服務，無論是初期的市場調查、規劃;各種行銷工具與方案,讓我們守護您的企業與產品,放眼亞太乃至於世界。
    aboutusp2: 放暑假國際有限公司是由兩位創辦人一位台灣人與一位日本人，正如國際貿易的精神一般跨越國籍的界限，聯手打造而成，相信能提供自身豐富的銷售與貿易經驗結合自豪的網路技術，為您的企業與產品在國際市場上開疆擴土！
    aboutusp3: 我們主要提供三大類的服務項目：1、美髮產品的進出口與銷售。2、工業方案的行銷顧問。3、網站的建置與規劃。請不吝來信指教或洽談，我們將竭誠為您服務。
    contactus: 聯絡我們
    hairh4: 美髮產品
    hairp: 我們片刻不停歇的在國際市場上找尋產品力表現亮眼的美髮產品，以確保我們的客戶都能及時地跟上世界時尚的腳步，使用最新穎、獨領風騷的美髮產品，特別是深受國人喜愛的日系美髮產品，我們掌握跟日本製造商同步與即時的資訊。
    industrialh4: 工業方案
    industrialp: Our one-stop solutions cover trading, sales & marketing consultancy, supplier sourcing and industry specific advertising on magazines, newspapers, websites, etc. We also provide translation and interpreting services.
    websiteh4: 網站建置、規劃
    websitep: 根據我們豐富的銷售經驗，我們比他人更知道如何建置出適合不同產業所使用的網站，不論是銷售、品牌形象的建立、支付。完全依照您的需求猶如量身訂製一般打造出專屬於您的行銷利器！
    casestudy: Case Studies
    case1p: Import Japanese hair care products such as shampoo into Taiwan and distribute to major hair salons in Taiwanese fashion capital, Taipei/New Taipei area.
    case1h6: Trading & Distribution
    case2p: A Taiwanese machinary manufacturer enjoys the brand new and modern looking multilingual website built by us as well as our advertising service for the Japanese market.
    case2h6: Advertising & Website Building
    case3p: A Taiwanese traveling agency is fully benefited by our total marketing consultancy, including the new website and the social media page, aiming inbounds from Japan.
    case3h6: Marketing Consultancy
    coverage: Our Coverage
    coverageh4: Best Partner of Global Business
    coveragep: In addition to our strong existence in East Asian market, we are able to provide our superior services destined for South Asia, Middle East, North America and Europe either directly or through our partners. Given our ample experience in the global market, we are also ready to explore new countries upon your request. Consult with us first to see what your esteemed company and we can build up something valuable together!
